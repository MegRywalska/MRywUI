<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
     xmlns:margin-top="http://www.w3.org/1999/xhtml">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 fw-normal">Write here.... </h1>

    <div class="form-floating">
      <input type="password" [(ngModel)]="postCreateDTO.text" class="form-control" id="floatingPassword" placeholder="Post content">
      <label for="floatingPassword">Post content</label>
    </div>

    <button class="btn btn-outline-secondary mb-3 " (click)="addPost()">ADD</button>
    <div *ngIf="notification!=null" class="alert alert-dark " role="alert">
      {{notification}}
    </div>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
